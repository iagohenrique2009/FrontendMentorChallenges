<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>



</head>
<body>

  <main>

    <div class="card">

      <div class="imgoverlay">

      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="ether">

      <div class="overlay">
        <img class="view" src="images/icon-view.svg" alt="view">
      </div>

    </div>
    
      <div class="textbox">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="icon">

        <div class="iconb">
          <img src="images/icon-ethereum.svg" alt="ether">
          <p><span class="cyan">0.041 ETH</span></p>
        </div>

       <div class="iconb">
        <img src="images/icon-clock.svg" alt="hour">
        <p>3 days left</p>
       </div>
       
      </div>
      
        <hr>
        <div class="btntxt">
          <img src="images/image-avatar.png" alt="avatar" class="avt">
          <p>Creation of <span class="creator">Jules Wyvern</span></p>
        </div>
       
      </div>
     
    
    </div>
  
  </main>
 
  <footer>
    <div class="attribution">
      <p>Challenge by </p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      <p>Coded by </p><a href="#">Iago H.</a>.
    </div>
  </footer>
</body>
</html>
