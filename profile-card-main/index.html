<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <main>
    <img class="bgtop" src="images/bg-pattern-top.svg" alt="bgtop">
    <div class="container">
      <img class="imgtop" src="images/bg-pattern-card.svg" alt="card">
      <img class="imgprf" src="images/image-victor.jpg" alt="card">

      <div class="texttop">
        <h1>Victor Crest <span class="twosix">26</span></h1>
        <p>London</p>
      </div>
      
      <hr>

      <div class="textbottom">

        <div class="stat1">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="stat2">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="stat3">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
       
        
      </div>
      
    </div>
    <img class="bgbot" src="images/bg-pattern-bottom.svg" alt="bgbot">
  </main>

</body>
<footer>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</footer>

</div>
</html>
